<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc2.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div data-previousnum class="previous"></div>
            <div data-currentnum class="current"></div>
        </div>
        <button data-allclear id="AC" class="grid-item">AC</button>
        <button data-delete class="grid-item">DE</button>
        <button data-operators class="grid-item">/</button>
        <button data-numbers class="grid-item">1</button>
        <button data-numbers class="grid-item">2</button>
        <button data-numbers class="grid-item">3</button>
        <button data-operators class="grid-item">*</button>
        <button data-numbers class="grid-item">4</button>
        <button data-numbers class="grid-item">5</button>
        <button data-numbers class="grid-item">6</button>
        <button  data-operators class="grid-item">+</button>
        <button data-numbers class="grid-item">7</button>
        <button data-numbers class="grid-item">8</button>
        <button data-numbers class="grid-item">9</button>
        <button data-operators class="grid-item">-</button>
        <button data-numbers class="grid-item">.</button>
        <button data-numbers class="grid-item">0</button>
        <button data-equals id="EQU" class="grid-item">=</button>

    </div>
    <script src="logic.js"></script>
</body>
</html>
